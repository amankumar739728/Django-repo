{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all users
{% endblock %}


{% block content %}

  <p><a href="/">HOME</a></p>

  <h1>Users</h1>
  
<ul>
    {% for x in users %}
      <li><a href="details/{{ x.id }}">{{ x.first_name }} {{ x.last_name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
