<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <style>
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .navbar a:hover {
      color: #ccc;
    }

    .navbar .active {
      background-color: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
